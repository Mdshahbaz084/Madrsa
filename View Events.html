body {

.media-section {
    text-align: center;
    margin-top: 20px;
}

.media-section h2 {
    font-size: 24px;
    margin-bottom: 20px;
    letter-spacing: 2px;
    text-transform: uppercase;
}

.media-container {
    width: 100%;
    overflow-x: scroll;
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
    scroll-behavior: smooth; /* Smooth scrolling effect */
}

.media-slider {
    display: flex;
    gap: 15px;
    cursor: grab;
}

.media-slider img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth zoom and shadow */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
}

.media-slider img:hover {
    transform: scale(1.1); /* Zoom effect on hover */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
}

.media-container::-webkit-scrollbar {
    display: none;
}

/* To make the slider responsive */
@media (max-width: 600px) {
    .media-slider img {
        width: 250px;
        height: 250px;
    }
}

        <script>
           const sliders = document.querySelectorAll('.media-slider');

sliders.forEach(slider => {
    let isDown = false;
    let startX;
    let scrollLeft;

    slider.addEventListener('mousedown', (e) => {
        isDown = true;
        slider.classList.add('active');
        startX = e.pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
    });

    slider.addEventListener('mouseleave', () => {
        isDown = false;
        slider.classList.remove('active');
    });

    slider.addEventListener('mouseup', () => {
        isDown = false;
        slider.classList.remove('active');
    });

    slider.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - slider.offsetLeft;
        const walk = (x - startX) * 3; // Scroll speed
        slider.scrollLeft = scrollLeft - walk;
    });
});


        </script>
